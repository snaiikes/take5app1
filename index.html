<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>emailjs.init("4BjgTTumGjkrr7HyO");</script>
  <meta charset="UTF-8" />
  <link rel="icon" href="orange_icon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>take 5 checklist</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
    background-color: #091c31; /* Your background color */
      background-image: url('background.png');
      background-size: contain;       /* or 'contain', or specific values like 100% 100% */
      background-repeat: no-repeat; /* prevents tiling */
      background-position: top left;  /* centers the image */
    }
  </style>
</head>
<body>
  <div id="app">

    <h1 class="page-title">FPR Energy - Take 5</h1>

    <!-- Stored Info Prompt -->
    <div id="stored-info" style="display: none;">
        <p id="info-text"></p>
        <button id="change-yes">Yes</button>
        <button id="change-no">No</button>
    </div>



    <div id="card">
      <p id="question-text">Loading...</p>
      <textarea id="text-input" placeholder="Type your answer..."></textarea>
      <button id="confirm-btn">Confirm</button>
    </div>

    <div class="buttons">
      <button id="no-btn">No</button>
      <button id="yes-btn">Yes</button>
    </div>

    <button id="back-btn">Go back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
