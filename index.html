  <title>FPR take 5 checklist</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
    background-color: #091c31;
      background-image: url('background.png');
      background-size: contain;       /* or 'contain', or specific values like 100% 100% */
      background-repeat: no-repeat; /* prevents tiling */
      background-position: top left;  /* centers the image */
    }
  </style>

<body>
  <div id="app">

    <h1 class="page-title">FPR Energy - Take 5</h1>

    <!-- Stored Info Prompt -->
    <div id="stored-info" style="display: none;">
        <p id="info-text"></p>
        <button id="change-yes"><span>Yes</span></button>
        <button id="change-no"><span>No</span></button>
    </div>



    <div id="card">
      <p id="question-text">Loading...</p>
      <textarea id="text-input" placeholder="Type your answer..."></textarea>
      <button id="confirm-btn"><span>Confirm</span></button>
    </div>

    <div class="buttons">
      <button id="no-btn"><span>No</span></button>
      <button id="yes-btn"><span>Yes</span></button>
    </div>

    <button id="back-btn"><span>Go back</span></button>
  </div>

  <script src="script.js"></script>
</body>
